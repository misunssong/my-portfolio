<div class="weatherWrap">
    <h3 class="titContents">Angular Weather</h3>
    <form action="" class="form-group">
        <div>
            <div class="matInputW">
                <input #myInput type="text" class="srchCity" name="city" value="" placeholder="City" [(ngModel)]="city" (ngModelChange)="onChange($event)">
                <!-- (input)="changeInput($event)"  -->
                <label for="city" class="inputLabel">City</label>
            </div>
            <!-- <div class="matInputW">
                <input type="text" class="srchCity" name="code" (ngModel)="code" value="" placeholder="Code" (input)="changeInput($event)">
                <label for="code" class="inputLabel">Code</label>
            </div> -->
            <a class="btnSearch" (click)="save($event, myInput.value)">Save Changes</a>
        </div>
    </form>
    <div id="weather_wrapper">
        <div class="weatherCard">
            <div class="currentTemp">
                <span class="temp">{{ temp }} Â°</span>
                <span class="location">{{ weather.city.name }}</span>
            </div>
            <div class="currentWeather">
                <span class="conditions" id="conditions" [innerHTML]='conditions'></span>
                <!--  &#xf002;  -->
                <div class="info">
                    <span class="rain">1.3 MM</span>
                    <span class="wind">10 MPH</span>
                </div>
            </div>
        </div>
        <div>
            <span class="otherInfo">weather : {{ weather.list[0].weather[0].main }}</span><br>
            <span class="otherInfo">Latitude : {{ weather.city.coord.lat }}</span>
            <span class="otherInfo">Longitude : {{ weather.city.coord.lon }}</span>
        </div>
    </div>
</div>
